<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta charset="ISO-8859-1" />
  <title>Listagem de Heróis</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Heróis</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" aria-current="page" th:href="@{/heroi/create}">Cadastrar Heroi</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/heroi/list}">Listar Herois</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">

  <h1>Listagem de Heróis</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Vida</th>
      <th scope="col">Defesa</th>
      <th scope="col">Ataque</th>
      <th scope="col">Universo</th>
      <th scope="col">Ano de Origem</th>
      <th scope="col">Editar</th>
      <th scope="col">Excluir</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="heroi : ${heroisList}">
      <td scope="row" th:text="${heroi.idHeroi}"></td>
      <td scope="row" th:text="${heroi.nome}"></td>
      <td scope="row" th:text="${heroi.vida}"></td>
      <td scope="row" th:text="${heroi.defesa}"></td>
      <td scope="row" th:text="${heroi.ataque}"></td>
      <td scope="row" th:text="${heroi.universo}"></td>
      <td scope="row" th:text="${heroi.anoOrigem}"></td>
      <td><a th:href="@{/heroi/edit/{idHeroi}(idHeroi=${heroi.idHeroi})}">Editar</a></td>
      <td><a th:href="@{/heroi/delete/{idHeroi}(idHeroi=${heroi.idHeroi})}">Deletar</a></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
